<!DOCTYPE html>
<html>
<head>
<style>
ul.a {list-style-type: circle;}
ul.b {list-style-type: square;}
ol.c {list-style-type: upper-roman;}
ol.d {list-style-type: lower-alpha;}
</style>
</head>
<body>

<p>Ejemplo de lista desordenada</p>

<ul class="a">
  <li>Cafe</li>
  <li>Te</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>Cafe</li>
  <li>Te</li>
  <li>Coca Cola</li>
</ul>

<p>Ejemplo de lista ordenada</p>

<ol class="c">
  <li>Cafe</li>
  <li>Te</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>Cafe</li>
  <li>Te</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
