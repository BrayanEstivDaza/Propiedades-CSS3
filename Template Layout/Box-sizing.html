<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
    width: 300px;
    height: 100px;
    border: 1px solid blue;
}

.div2 {
    width: 300px;
    height: 100px;    
    padding: 50px;
    border: 1px solid red;
}

.div3 {
    width: 300px;
    height: 100px;
    border: 1px solid blue;
    box-sizing: border-box;
}

.div4 {
    width: 300px;
    height: 100px;    
    padding: 50px;
    border: 1px solid red;
    box-sizing: border-box;
}
</style>
</head>
<body>

<h2>Without box-sizing</h2>
<div class="div1">Esto es un ejemplo</div>
<br>
<div class="div2">Esto es un ejemplo</div>

<h2>With box-sizing</h2>
<div class="div3">Esto es un ejemplo</div>
<br>
<div class="div4">Esto es un ejemplo</div>

</body>
</html>
