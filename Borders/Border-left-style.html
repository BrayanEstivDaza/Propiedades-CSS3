<!DOCTYPE html>
<html>
<head>
<style>
p  {border-style: solid;}

p.none {border-left-style: none;}
p.dotted {border-left-style: dotted;}
p.dashed {border-left-style: dashed;}
p.solid {border-left-style: solid;}
p.double {border-left-style: double;}
p.groove {border-left-style: groove;}
p.ridge {border-left-style: ridge;}
p.inset {border-left-style: inset;}
p.outset {border-left-style: outset;}
</style>
</head>
<body>

<p class="none">borde 1</p>
<p class="dotted">borde 2.</p>
<p class="dashed">borde 3.</p>
<p class="solid">borde 4.</p>
<p class="double">borde 5.</p>
<p class="groove">borde 6.</p>
<p class="ridge">borde 7.</p>
<p class="inset">borde 8</p>
<p class="outset">borde 9.</p>

</body>
</html>
