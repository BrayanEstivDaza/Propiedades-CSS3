<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border: 1px solid red;
    outline-style: solid;
    outline-width: thin;
}

p.two {
    border: 1px solid red;
    outline-style: dotted;
    outline-width: 3px;
}
</style>
</head>
<body>

<p class="one">Parrafo</p>
<p class="two">Parrafo 2</p>

<p><b>Nota:</b>Parrafo 3</p>

</body>
</html>
